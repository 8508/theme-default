<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <link rel="stylesheet" href="./dev/radio.css">
  <link rel="stylesheet" href="./dev/checkbox.css">
  <link rel="stylesheet" href="./dev/form.css">
  <link rel="stylesheet" href="./dev/form-item.css">
  <link rel="stylesheet" href="./dev/input.css">
  <link rel="stylesheet" href="./dev/popover.css">
  <link rel="stylesheet" href="./dev/button.css">
  <style>
    body {
      min-height: 2000px;
    }
  </style>
</head>
<body>
  <h1>Docs</h1>
  <ul>
    <li><a href="#radio">radio</a></li>
    <li><a href="#checkbox">checkbox</a></li>
    <li><a href="#form">form/input</a></li>
    <li><a href="#popover">popover</a></li>
  </ul>
  <div id="app">
    <div id="radio">
      <h2>radio</h2>
      <el-radio class="radio" v-model="radio" label="1">备选项</el-radio>
      <el-radio class="radio" v-model="radio" label="2">备选项</el-radio>
    </div>
    <div id="checkbox">
      <h2>checkbox</h2>
      <el-checkbox-group v-model="checkList">
        <el-checkbox label="复选框 A"></el-checkbox>
        <el-checkbox label="复选框 B"></el-checkbox>
        <el-checkbox label="复选框 C"></el-checkbox>
        <el-checkbox></el-checkbox>
        <el-checkbox label="禁用" disabled></el-checkbox>
        <el-checkbox label="选中且禁用" disabled></el-checkbox>
      </el-checkbox-group>
    </div>
    <div id="form" style="width: 400px">
      <h2>form/input</h2>
      <el-form
        :label-position="labelPosition"
        label-width="100px"
        :model="ruleForm"
        :rules="rules"
        ref="ruleForm"
      >
        <el-form-item label="名称：">
          <el-input v-model="ruleForm.name" placeholder="test"></el-input>
        </el-form-item>
        <el-form-item label="活动区域：">
          <el-input v-model="ruleForm.region"></el-input>
        </el-form-item>
        <el-form-item label="活动名称：" prop="name2">
          <el-input v-model="ruleForm.name2" placeholder="error test"></el-input>
        </el-form-item>
        <el-form-item label="活动形式：">
          <el-input v-model="ruleForm.type" :disabled="true" placeholder="test"></el-input>
        </el-form-item>
      </el-form>
    </div>
    <div id="popover" >
      <h2>popover</h2>
      <div style="margin: 100px 400px;">
        <el-popover
          ref="popover1"
          placement="bottom"
          width="200"
          trigger="click"
        >
          <ul>
            <li><a href="#">123123123</a></li>
            <li><a href="#">123123123</a></li>
            <li><a href="#">123123123</a></li>
            <li><a href="#">123123123</a></li>
            <li><a href="#">123123123</a></li>
          </ul>
        </el-popover>
        <el-button v-popover:popover1>Hover Bottom</el-button>
        <el-popover
          ref="popover2"
          placement="right-start"
          title="标题"
          width="200"
          trigger="click"
          content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
        </el-popover>
        <el-button v-popover:popover2>Hover Right-Start</el-button>
        <el-popover
          ref="popover3"
          placement="right-start"
          width="200"
          trigger="click"
          style="position: relative"
        >
          <h3>title</h3>
          <div id="icon" style="position: absolute; right:0; top: 0;" @click="hidePopover()">CLOSE</div>
          <div>这是一段内容,这是一段内容,这是一段内容,这是一段内容。 这是一段内容,这是一段内容,这是一段内容,这是一段内容。</div>
        </el-popover>
        <el-button v-popover:popover3>Hover Right-Start</el-button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          radio: 1,
          checkList: [],
          labelPosition: 'right',
          ruleForm: {
            name: '',
            name2: '',
            region: '',
            type: ''
          },
          rules: {
            name2: [
              { required: true, message: '请输入活动名称', trigger: 'blur' },
              { min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }
            ]
          }
        }
      },
      methods: {
        hidePopover(event) {
          document.documentElement.click();
        }
      },
    })
  </script>
</body>
</html>
